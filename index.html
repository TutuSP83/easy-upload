<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy Upload</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>
      <span class="easy">Easy</span> 
      <span class="upload">Upload</span>
    </h1>
    <p>Faça login para começar a usar nosso sistema de upload.</p>
    <button id="google-login">
      <img src="https://cdn.discordapp.com/attachments/1265425314104873103/1316141119620255844/logo_gmail.png?ex=6759f76f&is=6758a5ef&hm=584b92b3d0ea97eb1b827fe49360dfa8c3a124cb22853ba5a51520a41ff878ca&">
      Login com Gmail
    </button>
  </div>

  <script>
    document.getElementById('google-login').onclick = () => {
      window.location.href = '/auth/google';
    };
  </script>
</body>
</html>
